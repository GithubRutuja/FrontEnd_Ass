    <form>
      
      <h1 class="center">Student Registration </h1>

        <label for="Company">Company:</label>
        <input type="text" id="Company" name="Company" value=""><br></br>
        <label for="fname">First name:</label>
        <input type="text" id="fname" name="fname" value=""><br></br>
        <label for="lname">Last name:</label>
        <input type="text" id="lname" name="lname" value="" ><br></br>
        <label for="Email Address">Email Address:</label>
        <input type="text" id="Email Address" name="Email Address" value=""><br></br>
        <label for="Title">Title:</label>
        <input type="text" id="Title" name="Title" value=""><br></br>
        <label for="Phone">Phone:</label>
        <input type="text" id="Phone" name="Phonee" value=""><br></br>

        <label for="registration"> Cancel Registration</label>
        <input type="checkbox" id="registration" name="registration" value="">
        <br>
        <br>
        <label for="join">Join date:</label>

        <input type="date" id="join" name="join-start">
        <br>
        <br>
        <section class='job'>
        <label for="Job Function">Job Function:</label><br>
        <input type="radio" id="Campaign Management" name="fav_language" value="Campaign Management">
        <label for="Campaign Management">Campaign Management</label><br>
        <input type="radio" id="CRM Administration" name="fav_language" value="CRM Administration">
        <label for="CRM Administration">CRM Administration</label><br>
        <input type="radio" id="Email Deployment" name="fav_language" value="Email Depolyment">
        <label for="Email Deployment">Email Deployment</label><br>
        <input type="radio" id="partner" name="fav_language" value="Partner">
        <label for="partner">Partner</label><br>
        <input type="radio" id="Employee" name="fav_language" value="Empoyee">
        <label for="Employee">Employee</label><br>
        </section>
        <br>

        <label for="Dietary Requirements">Dietary Requirements:</label>
        <input type="text" id="Dietary Requirements" name="Dietary Requirements" value=""><br></br>

        <label for="Expectations">Expectations:</label><br>
        <textarea id="comment" name="comment" rows="4" cols="50"></textarea> <br>
        <br>
        
        <div class="container">

        <input type="submit" value="Submit">
       
        <input type="Reset" value="Reset">
       

    </form>
